<style>
.icon {
  padding-left: 5px;
}

* {
    padding: 0;
    margin: 0;
}

html {
    /* background-color: #d8edef; */
}

body {
    height: 100%;
}

#top-search-box {
    height: 48px;
    margin-bottom: 45px;
    width:  99%;
}

#top-search-box > .search-form {
    display: flex;
    justify-content: center;
    align-items: center;
}

#top-search-code {
    height: 40px;
    width: 80%;
    margin: 1% 1% 1% 0;
    border: solid 2px black;
}

#top-search-button {
    height: 40px;
    width: 40px;
    background-color: #5b5b5b;
    color: #ffffff;
}

#top-search-announce {
  padding-left: 8%;
}

#main-boxes {
    border: solid 2px black;
    border-radius: 5px;
    display: grid;
    width:99%;
    margin: 0 auto 0 auto;
    max-width: 500px;
    min-height: 200px;
    max-height: 200px;
    background-color: #ffffff;
}

#main-search-box {
    grid-area: 1/1/2/3;
    position: relative;
    height: 48px;
}

#main-search-box > .search-form {
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    inset: 0;

}

#main-search-code {
    height: 40px;
    width: 80%;
    margin: 1% 1% 1% 0;
}

#main-search-button {
    height: 40px;
    width: 40px;
    background-color: #5b5b5b;
    color: #ffffff;
}

#search-announce {
  grid-area: 2/1/3/3;
  padding-left: 5%;
}

#main-nikkei {
    border: solid 1px black;
    border-left: none;
    grid-area: 3/1/4/2;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

#main-topix {
    border: solid 1px black;
    border-left: none;
    border-right: none;
    grid-area: 3/2/4/3;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

#main-nydow {
    border-right: solid 1px black;
    grid-area: 4/1/5/2;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

#main-usdyen {
    grid-area: 4/2/5/3;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.nikkei-title, .topix-title, .nydow-title, .usdyen-title {
    background-color: #5b5b5b;
    color: #ffffff;
    text-align: center;
    letter-spacing: 3px;
    width: 100%;
    align-self: baseline;
    display: flex;
    justify-content: space-between;
    padding: 0 10px 0 10px;
}

.nikkei-price, .topix-price, .nydow-price, .usdyen-price {
    text-align: center;
    justify-content: center;
}

.nikkei-price > span, .topix-price > span, .nydow-price > span, .usdyen-price > span {
    font-size: 20px;
    font-weight: bold;
    color: #5b5b5b;
}

.chart-icon > img {
    width: 17px;
    height: 17px;
    vertical-align: middle;
    border: outset 1px #00d0fd;
}

#ui-id-1, #ui-id-2 {
    list-style: none;
    border: solid 1px black;
    width: 200px;
}

#ui-id-1 > li, #ui-id-2 > li {
    background-color: #ffffff;
}

.ui-helper-hidden-accessible {
    display: none;
}

.ui-state-active {
    background:#ccc;
}

#search-loader {
  margin: 15% auto 0 auto;
  width: 40px;
  height: 40px;
  position: relative;
  transform: translateX(-50%);
}

.cube1, .cube2 {
  background-color: #333;
  width: 30px;
  height: 30px;
  position: absolute;
  top: 0;
  left: 0;  
  animation: sk-cubemove 1.8s infinite ease-in-out;
}

.cube2 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

@keyframes sk-cubemove {
  25% { 
    transform: translateX(42px) rotate(-90deg) scale(0.5);
  } 50% { 
    transform: translateX(42px) translateY(42px) rotate(-179deg);
  } 50.1% { 
    transform: translateX(42px) translateY(42px) rotate(-180deg);
  } 75% { 
    transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
  } 100% { 
    transform: rotate(-360deg);
  }
}

.progress{
    margin: 25% auto 0 auto;
    height: 26px;
    width:  50%;
    background: rgba(0,0,0,0.1);
    position: relative;
    border-radius: 15px;
    box-shadow: none;
    overflow: visible;
    position: relative;
}

.progress-bar{
    box-shadow: none;
    border-radius: 15px;
    position: relative;
    background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    height: 100%;
    /* animation: 2s linear 0s normal none infinite running progress-bar-stripes,animate-positive 1s; */
}

.progress-bar {
  width: 12%;
}

.progress-value{
    width: 50px;
    height: 100%;
    background: #000;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    position: absolute;
    line-height: 27px;
    top: 0;
    left: 0;
    padding-left: 5px;
    border-radius: 15px;
}
.progress:after, .progress-bar:after, .progress-value:after{
    content: "";
    border-left: 13px solid transparent;
    border-top: 13px solid transparent;
    border-bottom: 13px solid transparent;
    position: absolute;
    top: 0;
    right: -13px;
}

.progress-bar:after{
    /* border-left-color: #8fd3f4; */
}
.progress-value:after{
    /* border-left: 13px solid #000; */
}

@keyframes animate-positive{
    0%{ width: 0; }
}

#code-boxes {
    border: solid 2px black;
    border-radius: 5px;
    display: flex;
    width:99%;
    margin: 0 auto 0 auto;
    max-width: 500px;
    text-align: center;
    background-color: #ffffff;
    font-size: 18px;
    flex-wrap: wrap;
}

#code-boxes > div {
    border: solid 1px black;
    margin-left: -1px;
    margin-top: -1px;
    margin-bottom: 1px;
    width: 33%;
    flex-grow: 1;
    align-items: center;
    justify-content: center;
    border-bottom: none;
}

#code-header, #code-num, #code-title, #code-price, #code-chart, #code-finance {
    display: flex;
}

#code-header, #code-chart, #code-finance {
  width: 100% !important;
  border-top: 2px solid black !important;
  border-bottom: 2px solid black !important;
}

#code-num {
  width: 25% !important;
}

#code-title {
  width: 74% !important;
}

#code-moving, #code-bollinger, #code-sales, #code-max {
  width: 50% !important;
}

#code-price {
    display: flex;
}

.unit {
  margin-left: 10%;
}

.upper {
  font-size: 14px;
  text-align: left;
  padding-left: 5px;
}

.lower {
  font-size: 18px;
}

.tip {
  position: relative;
}

.icon {
  display: flex;
  justify-content: space-between;
}

.icon > i {
  padding-right: 5px;
  padding-top: 3px;
}

.tip-text {
  position: absolute;
  background-color: #ffffee;
  border: 1px solid black;
  border-radius: 6px;
  width: 100%;
  z-index: 1;
}

.up {
  top: -126px;
}

.down {
  top: 63px;
}

.down::after {
  content: "";
  position: absolute;
  top: 0;
  right: 42%;
  margin-top: -30px;
  border: 15px solid;
  border-color: transparent transparent black transparent;
}

.up::after {
  content: "";
  position: absolute;
  top: 110px;
  right: 42%;
  border: 15px solid;
  border-color:black transparent transparent transparent;
}
</style>
